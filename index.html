<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>WimmyDimDamDazzle</title>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="javascript.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">The Munich U-Bahn Timer</h1>
      <h4 class="text-center">Train times for a city I miss</h4>
    </div>


    <!-- Current Product -->
    <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h2 class="panel-title">Current Schedule</h3>
                </div> 
                <div class="panel-body">
                  <table class="table table-hover" id='Train-Table'>
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
          </div>
        </div>
        
      </div>
<div class="row">
  <div class="col-lg-5">      
      <div class="panel panel-default">
            <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
            </div>
                    <div class="panel-body">
                            <form><div class="form-group">
                                    <label for="TrainName">Train Name</label>
                                    <input class="form-control" id="Train-Name" type="text">
                                  </div>
                                  <div class="form-group">
                                    <label for="Destination">Destination</label>
                                    <input class="form-control" id="Destination" type="text">
                                  </div>
                                <div class="form-group">
                                   <label for="TrainTime">Intial Train time (Military Time)</label>
                                   <input class="form-control" id="Train-Start" type="text">
                                </div>      
                               <div class="form-group">
                                   <label for="Frequency">Frequency (mins)</label>
                                   <input class="form-control" id="Frequency" type="number">
                               </div>
                              <button class="btn btn-primary" id="submit" type="submit">Submit
                              </button>
                            </form>
                   </div>
      </div>
    </div>
                    <div class="col-lg-6 ">
                        <img src="images/Ubahn.jpg" height=500px width=700px>
                    </div>
</div>
             

 

</body>

</html>
